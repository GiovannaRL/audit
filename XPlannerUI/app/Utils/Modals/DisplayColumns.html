<md-dialog aria-label="addDomain" flex-gt-xs="55">
    <md-toolbar layout="row" layout-align="center center" ng-cloak>
        Grid Configuration
    </md-toolbar>
    <md-dialog-content layout-padding ng-cloak>
        <section class="md-inline-form">
            <section layout="row">
                <section layout="row" layout-align="start space-between" layout-wrap class="grid-toolbar" flex="90">
                    <md-input-container class="md-block" style="margin: 0px; bottom: -10px;" flex-xs="100" flex-sm="30" flex-gt-sm="20">
                        <md-select ng-model="selectedGroup" placeholder="Select a group to">
                            <md-option ng-value="grp" ng-repeat="grp in groups">{{ grp }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-button class="md-raised md-primary select-all" style="font-size: 14px" ng-click="selectAllToDisplay(selectedGroup)">
                        Display
                    </md-button>
                    <md-button class="md-raised md-primary select-all" style="font-size: 14px" ng-click="unselectAllToDisplay(selectedGroup)">
                        Hide
                    </md-button>
                    <md-button class="md-raised md-primary select-all" style="font-size: 14px" ng-click="selectAllToConsolidate(selectedGroup)">
                        Consolidate
                    </md-button>
                    <md-button class="md-raised md-primary select-all" style="font-size: 14px" ng-click="unselectAllToConsolidate(selectedGroup)">
                        Unconsolidate
                    </md-button>
                </section>
                <section layout="row" layout-align="end start" layout-wrap class="grid-toolbar" flex="10">
                    <button class="md-icon-button md-button" ng-click="collapseExpand(displayColumnsGrid)" style="bottom: -20px;">
                        <md-icon md-svg-icon="collapse_expand"></md-icon>
                        <md-tooltip md-direction="bottom">Collapse/Expand All</md-tooltip>
                    </button>
                </section>
            </section>
            <div kendo-grid="displayColumnsGrid" options="options" k-on-data-bound="dataBound(displayColumnsGrid)"></div>
        </section>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end" ng-cloak>
        <section layout="row" layout-align="start" flex="50">
            <md-button class="md-raised md-primary select-all" ng-click="resetDefaultColumns()">
                Reset Default Columns
            </md-button>
            <md-button class="md-raised md-primary select-all" ng-click="resetDefaultConsolidation()">
                Reset Default Consolidation
            </md-button>
        </section>
        <section layout="row" layout-align="end" flex="50">
            <md-button class="md-primary" ng-click="close()">Close</md-button>
            <md-button class="md-primary" ng-click="save()">Save</md-button>
        </section>
    </md-dialog-actions> 
</md-dialog>

<style parse-style>
    .k-grid-content { 
        max-height:{{gridHeight - 150}}px;
        min-height:{{gridHeight - 150}}px;
    }
</style>
