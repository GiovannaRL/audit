<md-dialog aria-label="saveChanges" flex-gt-xs="30">
    <md-dialog-content layout-padding ng-cloak class="md-inline-form">
        <h2 class="md-title ng-binding">Not Allowed</h2>
        <p class="ng-binding">You do not have rights to perform this operation, please contact your system Administrator</p>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="cancel()">OK</md-button>
    </md-dialog-actions>
</md-dialog>
