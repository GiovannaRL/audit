<form name="detailsForm" id="detailsForm" layout-xs="column" layout-gt-xs="row" layout-align-gt-xs="center center" class="md-inline-form padding-top">
    <md-input-container class="md-block" flex-gt-xs="50">
        <label>Select a Dashboard</label>
        <md-select ng-model="selectedDashboard" name="dashboards" required>
            <md-option ng-value="dash" ng-repeat="dash in availableDashboards">{{ dash.name }}</md-option>
        </md-select>
        <div ng-messages="detailsForm.dashboards.$error">
            <div ng-message="required">You need to select a dashboard</div>
        </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs="20" ng-if="isNotViewer">
        <button class="md-icon-button md-button" ng-click="filesUpload()">
            <i class="material-icons">add</i><div class="md-ripple-container"></div>
            <md-tooltip md-direction="bottom">Upload Dashboard</md-tooltip>
        </button>
        <button class="md-icon-button md-button" ng-click="deleteDashboard()">
            <i class="material-icons">delete</i><div class="md-ripple-container"></div>
            <md-tooltip md-direction="bottom">Delete Dashboard</md-tooltip>
        </button>
    </md-input-container>
</form>
    <div style="height:{{resolution}}px">
        <div id="reportContainer" style="height:{{resolution}}px"></div>
        <!--<powerbi-report style="height:{{resolution}}px" embed-url="report.embedUrl" access-token="report.accessToken" options="options"></powerbi-report>-->
    </div>
