<section layout="column" ng-cloak class="md-inline-form padding-bottom" ng-controller="ConnectivityTabCtrl">
    <section layout="row" ng-cloak layout-wrap class="grid-toolbar">
        <section layout="row" layout-align="start center">
            <button class="md-icon-button md-button" ng-click="addAsset()">
                <i class="material-icons">add</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add Connected Asset</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="editAsset()">
                <i class="material-icons">edit</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Edit Connected Asset</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="delete()">
                <i class="material-icons">delete</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Delete Connected Asset(s)</md-tooltip>
            </button>
        </section>
    </section>
    <div class="checkbox-grid" kendo-grid="connectedAssetGrid" options="options" k-on-data-bound="dataBound(connectedAssetGrid)">
    </div>
    <!-- FAB button -->
    <div class="lock-size fixed-element" layout="row" layout-align="center center" ng-cloak ng-if="isNotViewer">
        <md-fab-speed-dial md-open="buttons.state" md-direction="up"
                           class="md-fling">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent">
                    <md-icon md-svg-src="{{buttons.state ? 'close' : 'menu'}}"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <div>
                    <md-button aria-label="Export to Excel" class="md-fab md-mini"
                               ng-click="exportGrid('excel', connectedAssetGrid, 'Connectivity.xlsx')">
                        <md-tooltip md-direction="left" md-visible="false"
                                    md-autohide="true">
                            Export to Excel
                        </md-tooltip>
                        <md-icon md-svg-src="file_simple" aria-label="Export to Excel"></md-icon>
                    </md-button>
                </div>
