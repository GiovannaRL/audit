<md-dialog aria-label="add_department" class="width-40">
    <md-toolbar layout="row" layout-align="center center" ng-cloak>
        Add Department
    </md-toolbar>
    <md-dialog-content layout-padding ng-cloak class="md-inline-form">
        <form name="addForm" id="addForm">
            <md-input-container class="md-block">
                <label>Dept Name</label>
                <input type="text" name="name" ng-model="data.description" maxlength="50" required>
                <div ng-messages="addForm.name.$error">
                    <div ng-message="required">Department name is required</div>
                </div>
            </md-input-container>
            <section layout-gt-xs="row" layout-fill layout-align="space-between none" class="md-block">
                <md-input-container class="md-block" flex-gt-xs="45">
                    <label>Dept Area (SF)</label>
                    <input type="text" name="area" ng-model="data.area" maxlength="10" aw-only-numbers>
                    <div ng-messages="addForm.area.$error">
                        <div ng-message="number">Must be number(integer)</div>
                    </div>
                </md-input-container>
                <section flex-gt-xs="45"
                         aw-combo-box 
                         ng-model="data.department_type" 
                         name="department_type"
                         form="addForm"
                         controller-name="departmentType" 
                         params="controllerParams" 
                         text-property="description" 
                         id-property="department_type_id"
                         selected-id="data.department_type_id" 
                         selected-domain="data.department_type_domain_id" 
                         domain-property="domain_id" 
                         label="Type"
                         required></section>
            </section>
            <md-input-container class="md-block">
                <label>Contact Name</label>
                <input type="text" name="contact_name" ng-model="data.contact_name" maxlength="50">
            </md-input-container>
            <section layout-gt-xs="row" layout-fill layout-align="space-between start" class="md-block">
                <md-input-container class="md-block" flex-gt-xs="45">
                    <label>Contact Phone</label>
                    <input type="text" name="contact_phone" ng-model="data.contact_phone" maxlength="25">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs="45">
                    <label>Contact Email</label>
                    <input type="text" name="contact_email" ng-model="data.contact_email" maxlength="50">
                </md-input-container>
            </section>
            <md-input-container class="md-block">
                <label>Comment</label>
                <textarea ng-model="data.comment" name="comment" columns="1" md-maxlength="1000" maxlength="1000" rows="1"></textarea>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="close()">Close</md-button>
        <md-button class="md-primary" ng-click="add()">Save</md-button>
    </md-dialog-actions>
</md-dialog>
