<section layout="column" ng-cloak class="md-inline-form padding-top padding-bottom-half">
    <section layout="row" layout-align="start start" class="no-space">
        <button class="md-icon-button md-button" ng-click="addPicture()">
            <i class="material-icons">add</i><div class="md-ripple-container"></div>
            <md-tooltip md-direction="bottom">Add room picture</md-tooltip>
        </button>
    </section>
    <aw-accordion label="Images" expanded="true">
        <section ng-repeat="photos in photosFileMatrix track by $index" layout="row" layout-align="start center" class="room-pictures">
            <section ng-repeat="photo in photos" class="room-pictures-row">
                <section layout="row" layout-align="end center">
                    <button class="md-icon-button md-button" ng-click="deletePicture(photo)">
                        <i class="material-icons">delete</i>
                        <md-tooltip md-direction="bottom">Delete picture</md-tooltip>
                    </button>
                </section>
                <section class="boxshadow">
                    <img src="{{photo.file}}" alt="photo">
                </section>
            </section>
        </section>
    </aw-accordion>
</section>
