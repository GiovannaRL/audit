<section layout="column" ng-cloak class="md-inline-form padding-bottom padding-top-half">
    <form name="detailsForm" id="detailsForm" novalidate>
        <aw-accordion label="Information" expanded="true">
            <section class="padding-bottom-half">
                <section layout-gt-sm="row" layout-align-gt-sm="space-between center">
                    <section flex-gt-sm="45">
                        <md-input-container class="md-block">
                            <label>Name</label>
                            <input name="name" ng-model="vendor.name" required>
                            <div ng-messages="detailsForm.name.$error">
                                <div ng-message="required">Vendor name is required</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Territory</label>
                            <input name="territory" ng-model="vendor.territory">
                        </md-input-container>
                    </section>
                    <section flex-gt-sm="45">
                        <md-input-container class="md-block">
                            <label>Hospitals</label>
                            <input name="hospitals" ng-model="vendor.hospitals">
                            <div ng-messages="detailsForm.hospitals.$error"></div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Comment</label>
                            <textarea ng-model="vendor.comment" name="comment" columns="1" md-maxlength="1000" maxlength="1000" rows="1"></textarea>
                        </md-input-container>
                    </section>
                </section>
                <md-card-content layout-gt-xs="row" layout="column" layout-align="start center" layout-align-xs="center center">
                    <section flex-gt-xs="45">
                        <label><strong>Data Added: </strong></label>
                        <span>{{vendor.date_added | date:'MM/dd/yyyy'}}</span>
                    </section>
                    <section style="margin: 1em 0px;"></section>
                    <section flex-gt-xs="45">
                        <label><strong>Added by: </strong></label>
                        <span>{{vendor.added_by}}</span>
                    </section>
                </md-card-content>
            </section>
        </aw-accordion>
        <aw-accordion label="Contacts">
            <aw-contacts-grid ng-if="vendor" can-edit="true" contact-type="vendor" params="vendor"></aw-contacts-grid>
        </aw-accordion>
        <aw-accordion label="Manufacturers">
            <section layout="column" ng-cloack class="md-inline-form padding-bottom padding-top" ng-controller="VendorManufacturersGridCtrl">
                <div kendo-grid="manufacturersGrid" class="no-header-padding primary-color-header" options="options" k-on-data-bound="dataBound()">
                </div>
            </section>
        </aw-accordion>
    </form>
    <!-- FAB button -->
    <div class="lock-size" layout="row" layout-align="center center" ng-cloak>
        <md-fab-speed-dial md-open="buttons.state" md-direction="up"
                           class="md-fling">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent">
                    <md-icon md-svg-src="{{buttons.state ? 'close' : 'menu'}}"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <div ng-repeat="button in buttons" ng-if="!button.showContidion || canModify">
                    <md-button aria-label="{{button.label}}" class="md-fab md-mini"
                               ng-click="button.click()">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible"
                                    md-autohide="false">
                            {{button.label}}
                        </md-tooltip>
                        <md-icon md-svg-src="{{button.icon}}" aria-label="{{button.label}}"></md-icon>
                    </md-button>
                </div>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</section>

<style >
     .k-grid-content {
        height: 200px;
    }
</style>
