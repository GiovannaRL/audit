<section layout="column" ng-cloak class="md-inline-form padding-bottom padding-top">
    <section layout="row" ng-cloak layout-wrap class="grid-toolbar" ng-if="canEdit">
        <section layout="row" layout-align="start center" flex="50" class="gray-color">
            <button class="md-icon-button md-button" ng-click="openAddEditModal()">
                <i class="material-icons">add</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add Contact</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="openAddEditModal(true)">
                <i class="material-icons">edit</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Edit Contact</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="delete()">
                <i class="material-icons">delete</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Delete Contact</md-tooltip>
            </button>
           
        </section>
        <!--<section layout="row" layout-align="end center" flex="50">
            <button class="md-icon-button md-button md-accent" ng-click="openAddEditModal()">
                <i class="material-icons">add_circle</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add Contact</md-tooltip>
            </button>
        </section>-->
    </section>
    <div ng-class="{'primary-color-header': !canEdit, 'no-header-padding': !canEdit, 'checkbox-grid': canEdit }" kendo-grid="contactsGrid" options="options" k-on-data-bound="dataBound()">
    </div>
</section>

<style parse-style>
    .k-grid-content {
        min-height: {{gridHeight - 100}}px; 
        max-height: {{gridHeight - 100 }}px;
    }
</style>
