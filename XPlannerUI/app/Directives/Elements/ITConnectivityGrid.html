<section layout="column" ng-cloak class="md-inline-form padding-top-half padding-bottom" ng-class="{'padding-top': !inAccordion, 'padding-left': !inAccordion, 'padding-right': !inAccordion}">

    <!-- Toolbar -->
    <section layout="row" ng-cloak layout-wrap class="grid-toolbar" ng-if="!hideToolbar">
        <section layout="row" layout-align="start center" flex="80">
            <button class="md-icon-button md-button" ng-click="openAddEditModal()">
                <i class="material-icons">add</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add Box</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="openAddEditModal(true)">
                <i class="material-icons">edit</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Edit Selected Boxes</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="delete()">
                <i class="material-icons">delete</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Delete Box</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="exportGrid()" ng-if="!isTemplate">
                <i class="material-icons">description</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Export</md-tooltip>
            </button>
        </section>
        <!--<section layout="row" layout-align="end center" flex="20">
            <button class="md-icon-button md-button" ng-click="openAddEditModal()">
                <md-icon ng-class="{'md-accent': inAccordion}">{{inAccordion ? 'add_circle' : 'add'}}</md-icon><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add New Box</md-tooltip>
            </button>
        </section>-->
    </section>
    <!-- Toolbar -->

    <div class="checkbox-grid" kendo-grid="itConnectivityGrid" options="options" k-on-data-bound="dataBound()">
    </div>
</section>

<style parse-style>
     aw-accordion .k-grid-content {
        min-height:{{gridHeight - 150}}px;
        max-height:{{gridHeight - 150}}px;
    }
</style>
