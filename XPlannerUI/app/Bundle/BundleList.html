<section layout="column" ng-cloak class="md-inline-form">
    <section layout="row" ng-cloak layout-wrap class="grid-toolbar padding-bottom padding-top-half">
        <section layout="row" layout-align="start center" flex="95">
            <md-button class="md-icon-button md-button" ng-click="openAddModal()">
                <i class="material-icons">add</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add Bundle</md-tooltip>
            </md-button>
            <button class="md-icon-button md-button" ng-click="showDetails()">
                <i class="material-icons">edit</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Edit bundle</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="delete()">
                <i class="material-icons">delete</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Delete Bundle(s)</md-tooltip>
            </button>
        </section>
        <section layout="row" flex="5" layout-align="end start">
            <button class="md-icon-button md-button" ng-click="collapseExpand(bundlesListGrid)">
                <md-icon md-svg-icon="collapse_expand"></md-icon>
                <md-tooltip md-direction="bottom">Collapse/Expand All</md-tooltip>
            </button>
        </section>
    </section>
    <div class="checkbox-grid" kendo-grid="bundlesListGrid" options="options" k-on-data-bound="dataBound()">
    </div>

                    <md-tooltip md-direction="left">Add Bundle</md-tooltip>
                </md-button>
            </md-fab-trigger>
        </md-fab-speed-dial>
    </div>-->
</section>

     }
