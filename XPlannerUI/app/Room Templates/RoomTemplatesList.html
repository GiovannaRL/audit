<section layout="column" ng-cloak class="md-inline-form padding-left padding-right">
    <section layout="row" ng-cloak class="grid-toolbar grid-toolbar-padding">
        <section layout="row" layout-align="start center" flex="90">
            <button class="md-icon-button md-button" ng-click="addTemplate()">
                <i class="material-icons">add</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Add Template</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="showDetails()">
                <i class="material-icons">edit</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Edit Template</md-tooltip>
            </button>
            <button class="md-icon-button md-button" ng-click="delete()">
                <i class="material-icons">delete</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Delete Template(s)</md-tooltip>
            </button>
        </section>
        <section layout="row" layout-align="center center" flex="50" layout-fill>
            <md-input-container class="md-block no-md-errors-spacer" style="margin: 0px;" flex="90">
                <label>Search</label>
                <input name="search" ng-model="searchBoxValue" ng-enter="search(searchBoxValue)">
            </md-input-container>
            <button class="md-icon-button md-button gray-color" style="bottom: -0.5em; padding-left 0px; margin-left 0px" ng-click="clearAllFilters()">
                <i class="material-icons">delete_sweep</i><div class="md-ripple-container"></div>
                <md-tooltip md-direction="bottom">Clear all filters</md-tooltip>
            </button>
        </section>
        <section layout="row" flex="10" layout-align="end start">
            <button class="md-icon-button md-button" ng-click="collapseExpand(templatesListGrid)">
                <md-icon md-svg-icon="collapse_expand"></md-icon>
                <md-tooltip md-direction="bottom">Collapse/Expand All</md-tooltip>
            </button>
        </section>
    </section>
    <div class="checkbox-grid" kendo-grid="templatesListGrid" options="options" k-on-data-bound="dataBound()">
    </div>
